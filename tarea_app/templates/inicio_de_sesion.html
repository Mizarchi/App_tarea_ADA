{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/global.css' %}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plaster&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="centrar2">
      <h1 class="logo2">Lista de tareas</h1>
    </div>
    <div class="contenedor">
      <div class="inicio_sesion1">
        <form action="{% url 'inicio_sesion' %}" method="POST">
          <h1 class="titulo">Iniciar Sesión</h1>

          <div class="inicio_sesion2">
            <div class="usuario">
              <label class="label" for="username">Nombre de usuario:</label>
              <div>
                <input
                  class="input"
                  type="text"
                  id="username"
                  name="username"
                  required
                /><br />
              </div>
            </div>
            <div class="usuario">
              <label class="label" for="password">Contraseña:</label>
              <div>
                <input
                  class="input"
                  class="input"
                  type="password"
                  id="password"
                  name="password"
                  required
                /><br />
              </div>
            </div>

            <div class="botones">
              <button class="boton4" type="submit">Iniciar sesión</button>
              <a class="boton4" href="{% url 'registro' %}">Registrate</a>
            </div>

            <div>
              {% if error %}
              <p>Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
              {% endif %} {% csrf_token %}
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
